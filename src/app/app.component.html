<div class="app-container">
  <ng-template [ngIf]="!isLoginOrRegister">
    <header class="app-header">
      <app-header></app-header>
    </header>
  </ng-template>

  <section
    class="app-router"
    [ngStyle]="{ 'margin-top': isLoginOrRegister ? '0px' : '65px' }"
  >
    <router-outlet></router-outlet>

    <ng-template [ngIf]="!isLoginOrRegister">
      <app-footer></app-footer>
    </ng-template>
  </section>
</div>
